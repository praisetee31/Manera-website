<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manera - Your Style</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Manera</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button id="cart-btn" aria-label="Open Cart">Cart (<span id="cart-count">0</span>)</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Manera</h2>
      <p>Your style, your way.</p>
    </section>

    <section id="products" class="products-section">
      <h2>Our Products</h2>
      
      <!-- Filters -->
      <div class="filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="men">Men</button>
        <button class="filter-btn" data-category="women">Women</button>
        <button class="filter-btn" data-category="accessories">Accessories</button>
      </div>

      <!-- Search -->
      <div class="search-container">
        <input type="search" id="search-input" placeholder="Search products..." />
      </div>

      <div class="products-grid" id="products-grid">
        <!-- Example product card -->
        <article class="product-card" data-id="1" data-category="men">
          <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80" alt="Men's Jacket" />
          <h3>Men's Jacket</h3>
          <p class="price">$70.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </article>

        <article class="product-card" data-id="2" data-category="women">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Women's Dress" />
          <h3>Women's Dress</h3>
          <p class="price">$50.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </article>

        <article class="product-card" data-id="3" data-category="accessories">
          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="Watch" />
          <h3>Classic Watch</h3>
          <p class="price">$120.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </article>

        <!-- Add more products as needed -->
      </div>
    </section>

    <section id="about" class="about-section">
      <h2>About Us</h2>
      <p>At Manera, we believe in providing quality fashion that fits your lifestyle.</p>
    </section>

    <section id="contact" class="contact-section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Cart Drawer -->
  <aside id="cart-drawer" aria-label="Shopping Cart">
    <button id="close-cart-btn" aria-label="Close Cart">&times;</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn" disabled>Checkout</button>
  </aside>

  <script src="scripts.js"></script>
</body>
</html>
